<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <form class="container mt-4" style="max-width: 500px !important">
        <h5>CÃ¡lculo</h5>

        <div class="mb-3">
          <label for="margem" class="form-label">Margem</label>
          <input type="email" class="form-control" id="margem">
        </div>
        <div class="mb-3">
          <label for="porcentagem" class="form-label">Porcentagem</label>
          <input type="email" class="form-control" value="95" id="porcentagem">
        </div>
        <div class="mb-3">
          <label for="taxa" class="form-label">Taxa</label>
          <input type="email" class="form-control" value="0.025890" id="taxa">
        </div>
        <br>
        <h5>Resultado</h5>
        <div class="mb-3">
            <label for="parcela" class="form-label">Parcela</label>
            <input type="email" class="form-control" id="parcela">
          </div>
        <div class="mb-3">
          <label for="total" class="form-label">Valor Total</label>
          <input type="email" class="form-control" id="total">
        </div>
      </form>
    <script type="text/javascript">
        const getParcela = (margem, porcentagem) => {
            porcentagem = + porcentagem.replace('%', '')

            const parcela = (margem * porcentagem) / 100

            $('#parcela').val(parcela.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})).trigger('change')
        }

        const getTotal = (parcela, taxa) => {

            parcela = parcela.replace('R$', '').trim().replace('.', '').replace(',', '.')
            parcela = +parcela

            let total = parcela / taxa

            $('#total').val(total.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'}))
        }

        $(document).on('change', '#margem, #porcentagem', function() {
            getParcela($('#margem').val(), $('#porcentagem').val())
        })

        $(document).on('change', '#parcela', function() {
            getTotal($('#parcela').val(), $('#taxa').val())
        })



    </script>
</body>
</html>
